<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Insert Cool Tittle 2.0</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="/favicon.ico">
	<script src="https://unpkg.com/vue@next">

	</script>
</head>

<body>
	<div id="header">
		<h1>
			How to: Special Edition
		</h1>
	</div>
	<div id="body">
		<p class="bodytext" id="title">
			{{ message }} (Dedicated to Archer Industries)
		</p>
    <div id="v-model-select-dynamic" class="demo">
      <input type="checkbox" v-model="selected" true-value="Enabled" false-value="Disabled" id="check">
      </input>
      <span class="bodytext">Extras: {{ selected }}</span>
      <ol class="quickextend">
  		  <li v-for="item in items" :key="item.message" v-if="selected == 'Enabled'">
			    {{ item.message }}
		    </li>
	    </ol>
    </div>
	</div>
</body>

</html>

<script src="script.js">

</script>
